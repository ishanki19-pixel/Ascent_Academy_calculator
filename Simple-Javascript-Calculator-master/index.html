<html>

<head>
	
	<!-- <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons"></a> -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
	<title>Simple Javascript Calculator</title>
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">

</head>

<body>
	<div id="container">
		<div id="calculator">
			<div id="result">
				<div id="history">
					<p id="history-value"></p>
				</div>
				<div id="output">
					<p id="output-value"></p>
				</div>
			</div>
			<div id="keyboard">
				<button class="operator" id="clear">C</button>
				<button class="operator" id="backspace">CE</button>
				<button class="operator" id="%">%</button>
				<button class="operator" id="÷">&#247;</button>
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="×">&times;</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="-">-</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="+">+</button>
				<button class="empty" id="empty"></button>
				<button class="number" id="0">0</button>
				<button class="empty" id="empty"></button>
				<button class="operator" id="=">=</button>
			</div>
		</div>
	</div>
	<div class="copyright">
		<h5 style="color:#20b2aa;"> <strong> Developed with ✨ from the Magic of Javascript </strong></h5>
		<p>&copy Designed & Developed by <strong> Ishanki Verma | <a href="https://www.linkedin.com/in/ishanki-verma-7837a51b9/" class="footerLink">Share your suggestions here</a></strong></p>

	</div>
	<script src="script.js"></script>
</body>

</html>
